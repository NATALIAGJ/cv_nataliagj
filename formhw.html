<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
<body>
    <main>
        <form action="https://formspree.io/gonzalezjunconatalia@gmail.com" method="POST">
            <fieldset>
                <h1>Step 1</h1>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please input your name!" required/>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Please input your email!" required/>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="Please input your phone!" min="10" required/>
                </div>
            </fieldset>
            <fieldset> 
                <h1>Step 2</h1>
                <div>
                    <label for="company">What's your company?</label>
                    <input type="text" id="company" name="company"/>
                </div>
                <div>
                    <label for="skill">What are the skills you are looking for?</label>
                    <textarea type="text" id="skill" name="skill"></textarea>
                </div>
                <div>
                    <label for="salary">Salary?</label>
                    <input type="number" id="salary" name="salary"/>
                </div>
            </fieldset>
            <input type="submit" value="Send"/>         
        </form>
    </main>
</body>
</html>
